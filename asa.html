<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="xd.css">
</head>
<body>
    <div id="group_form">
        <form>
            <h2> Formulario De Contacto   </h2>
            <label for="Nombre">Nombre:</label><br>
            <input type="text" name="nombre" id="nombre" placeholder="Ingrese su(s) nombre(s)" maxlength="15"/><br><br>
            <label for="Apellido">Apellido:</label><br>
            <input type="text" name="Apellido" id="apellido" placeholder="Ingrese su(s) apellido(s)" maxlength="15"/><br><br>
            <label for="Edad">Edad:</label><br>
            <input type="number" name="Edad" id="Edad" placeholder="Ingrese su edad" min="1" max="99"/><br><br>
            <input type="submit" name="submit" id="submit" value="Aceptar"/>
            <input type="reset" name="cancel" id="cancel" value="cancelar"/>
        </form>
</body>
</html>
